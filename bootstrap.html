    <section>
        <div class="container-fluid">
            <div class="row">
                <p class="text-start fs-4 fw-medium"> Fyll i formuläret för att lägga till en bok</p>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputDisabled" placeholder="Skriv in titel" disabled>
            <label for="floatingInputDisabled">Titel</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Skriv in författare" id="floatingInput2Disabled"
                disabled></textarea>
            <label for="floatingInput2Disabled">Författare</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled"
                style="height: 100px" disabled>Vad tyckte du om boken?</textarea>
            <label for="floatingTextarea2Disabled">Kommentera</label>
        </div>
        <div class="form-floating">
            <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example"
                disabled>
                <option selected>Genre:</option>
                <option value="1">Thriller</option>
                <option value="2">Skräck</option>
                <option value="3">Fantasy</option>
            </select>
            <label for="floatingSelectDisabled">Välj genre</label>
        </div>
        <div class="col-12">
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">
                    Spara boken i din bibliotek
                </label>
            </div>
        </div>
        <br>
        <br>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Skicka</button>
        </div>
    </section>
